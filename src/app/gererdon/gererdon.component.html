<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./gererdon.component.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body style="display:flex; align-items:center; justify-content:center;">
  <div class="login-page">
    <div class="form">
      <form class="login-form" #f="ngForm">
        <h2> Gérer don</h2>

        <input type="text" placeholder="Libellé" name="libelle" [(ngModel)]="lib"  required />
        <input type="text" placeholder="Description" name="description" [(ngModel)]="desc"  required />
        <input type="text" placeholder="Quantité" name="quantite"[(ngModel)]="Qt"  required/>
        <input type="text" placeholder="Photo URL" name="imageUrl" [(ngModel)]="photo"  required/>
        <button type="button" (click)="toggleImageInput()" class="btn-download">
          {{ showImageInput ? 'Masquer photo' : 'Télécharger photo' }} <i class="fas fa-download"></i>
        </button>
        <br>
        
        <button type="button" (click)="publierDon()" class="btn" name="publierDon">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Publier
        </button>
        <a class="btn" href="consulterdon">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Consulter
        </a>
        
      </form>
    </div>
  </div>
</body>
</html>
