<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="./inscrire.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="display:flex; align-items:center; justify-content:center;">
  <div class="container">
    <div class="login-page">
      <div class="form">
        <form class="login-form" #f="ngForm">
          <h2> Créer un compte</h2>
          <br>
          <div class="row">
            <div class="col-6">
              <input  type="text" class="form-control" placeholder="CIN"  name="cin" [(ngModel)] = "cin" required>
            </div>
            <div class="col-6">
              <input  type="text" class="form-control" placeholder="Numéro de téléphone" name="tel" [(ngModel)] = "tel"required>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-6">
              <input  type="text" class="form-control" placeholder="Nom" name="nom" [(ngModel)] = "nom" required>
            </div>
            <div class="col-6">
              <input  type="text" class="form-control" placeholder="Prénom" name="prenom" [(ngModel)] = "prenom" required>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-6">
              <input   type="email" class="form-control" placeholder="Email" name="email" [(ngModel)] = "email" required>
            </div>
            <div class="col-6">
              <input  type="password"   class="form-control" placeholder="Mot de passe" name="password" [(ngModel)] = "password" required>
            </div>
          </div>
          <div class="row">
            <div class="col-6 offset-3">
              <select   name="role" class="form-select form-select-sm" [(ngModel)] = "role">
                <option value="Handicapé">Handicapé</option>
                <option value="Donneur">Donneur</option>
                <option value="Collecteur">Collecteur</option>
              </select>
            </div>
          </div>
          <button (click)="inscrire()" type="button"  class="btn" id="signup" name="inscrire">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            S'inscrire
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
